<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Cost Estimator</h1>
      <div class="mb-3">
        <label class="form-label" for="income">Select Your Income</label>
        <select class="form-select" id="income">
          <option value="0">Your Income</option>
          <option value="1">Less than $20,000</option>
          <option value="2">$30,000 - $40,000</option>
          <option value="3">$40,000 - $50,000</option>
          <option value="4">$50,000 - $60,000</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="make">Select Your Car</label>
        <select class="form-select" id="make" disabled>
          <option value="0" selected disabled>Select your Income First</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="model">Select Your Model</label>
        <select class="form-select" id="model" disabled>
          <option value="0" selected disabled>Select your Car First</option>
        </select>
      </div>
      <div class="car-image-container" id="carImageContainer">
        <img id="carImage" class="car-image" src="" alt="" />
        <div class="car-links" id="carLinks"></div>
        <!-- <h1>
          <a href="https://www.kia.com/us/en/sportage">For more Information</a>
        </h1> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
